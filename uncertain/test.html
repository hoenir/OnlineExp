<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
<form id="form">
  <button type="submit">submit</button>
</form>

<script defer="defer">

$('#form').submit(function(e) {
  // prevent default submiting form
  e.preventDefault();



  var data ={rows: [{id:"111", var1 : "a", var2 : "c", var3 : "e"},
                    {id:"222",var1: "b", var2: "d", var3: "f"}]}

  $.ajax({
    url: 'https://sheetsu.com/apis/v1.0/0a118aa0',
    data: data,
    dataType: 'json',
    type: 'POST',

    // place for handling successful response
    // showing (redirecting to) something like /thanks.html
    //page could be a good idea
    success: function(data) {
      console.log(data);
    },

    // handling error response
    error: function(data) {
      console.log(data);
    }
  });

  return false;
});
</script>
</body>



</html>
