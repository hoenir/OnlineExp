<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>

    <style type="text/css">
    @font-face {
        font-family:'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    #pacman {
        height:450px;
        width:500px;
    }
    #target {
        height:500px;
        width:500px;
        margin:80px 40px;
    }
    #shim {
        font-family: BDCartoonShoutRegular;
        position:absolute;
        visibility:hidden
    }
    </style>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="plwCoordsMin6.json" type="text/javascript" charset="utf-8"></script>
</head>

<body>

    <div class="row">
        <div class="small-10 small-centered columns">
            <div id="shim">shim for font face</div>

            <h1>Pacman!</h1>

        </div>
    </div>

    <div class="row">
        <div class="small-10 small-centered columns">
            <div class="panel">
               
                <p>Speel pacman met de <b>pijltjestoetsen</b>.</p>
                Als een "witte wandelaar" verschijnt, druk<ul>
                    <li><b>‘shift’</b> als hij <i>van je weg</i> wandelt en</li>
                   
                  
                    <li><b>‘ctrl’</b> als hij <i>naar je toe</i> wandelt.</p></li></ul>
                 
                <div class="row">
                    <div class="small-8 small-centered columns">
                        <div id="canvasesdiv" style="position:relative; width:500px; height:620px">
                            <div id="pacman" style="z-index: 1; position:absolute; left:0px; top:0px;"></div>
                            <canvas id="target" width='600px' height='600px' style='z-index: 2; position:absolute; left:0px;top:0px;'>
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>




    <script src="pacman.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>

    <script>
    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage &&
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        window.setTimeout(function() {
            PACMAN.init(el, "./");
        }, 0);
    } else {
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" +
            "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
    </script>
